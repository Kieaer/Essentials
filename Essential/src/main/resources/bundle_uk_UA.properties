command.help.broadcast=Використання: [green]/broadcast [sky]<повідомлення...>[][]\nНадсилає повідомлення на всі сервери, підключені до цього сервера.\n[purple]== Приклад[]\n/broadcast Цей сервер перезавантажиться через 10 секунд.\n/broadcast Сервер вибухнув.
command.help.changemap=Використання: [green]/changemap [sky]<назва карти> [гамемод][][]\nЗмінює карту миттєво.\nЯкщо значення гамемода не вказано, використовується попередній гамемод при зміні світу.\n[purple]== Приклад[]\n/changemap 1\n/changemap 3 attack\n/changemap maze\n/changemap fortress pvp
command.help.changename=Використання: [green]/changename [sky]<нове ім'я> <цільовий гравець>[][]\nЗмінити ім'я гравця.\n[purple]== Приклад[]\n/changename test1 Gureumi\n/changename blah Gureumi
command.help.changepw=Використання: [green]/changepw [sky]<новий пароль> <повтор пароля>[][]\nЗмінити пароль облікового запису.\n[purple]== Приклад[]\n/changepw test1 test1\n/changepw password123 password123
command.help.chars=Використання: [green]/chars [sky]<текст>[][]\nПишіть літери в блоках у поточному місці.\n[purple]== Приклад[]\n/chars text\n/chars hello\n/chars it's text!
command.help.chat=Використання: [green]/chat [sky]<on/off>[][]\nВимкнути або дозволити чат для всіх гравців.\nТільки користувачі з дозволом [green]chat.admin[] можуть спілкуватися.\n[purple]== Приклад[]\n/chat on\n/chat off
command.help.color=Використання: [green]/color[]\nПеретворіть свій нікнейм на анімований райдужний колір.\nЯкщо ви введете його ще раз, він повернеться до оригінального нікнейму.
command.help.discord=Використання: [green]/discord[]\nЗгенеруйте PIN-код для аутентифікації Discord.\nВведіть цей PIN-код у певний канал на сервері Discord, щоб завершити верифікацію.
command.help.dps=Використання: [green]/dps[]\nСтворити блок метра ушкоджень за секунду.\nВведення його ще раз видалить блок.
command.help.effect=Використання: [green]/effect [sky]<on/off або рівень> [колір][][]\nВстановіть ефекти, специфічні для рівня, або увімкніть/вимкніть ефекти інших гравців, специфічні для рівня.\n\nЯкщо ви хочете встановити ефект для кожного рівня, введіть бажаний рівень, і ви можете бачити ефект руху, який був на цьому рівні.\nВи не можете встановити його вище за поточний рівень.\nКолір також можна змінити.\n[purple]== Приклад[]\n/effect 10\n/effect 30 red\n/effect 50 sky\n\nВикористовуйте on/off, якщо хочете перемкнути ефекти інших гравців.\n[purple]== приклад[]\n/effect on\n/effect off
command.help.exp=Використання: [green]/exp [sky]<set/hide/add/remove> [значення/ім'я гравця] [ім'я гравця][][]\nВстановіть значення досвіду або приховайте від рейтингу.\n[purple]== Приклад[]\n/exp hide\nПриховує ранг поточного гравця від рейтингів.\n/exp set 300\nВстановіть значення EXP.\n/exp set 500 Gureumi\nВстановлює значення EXP гравця.\n/exp add 1000\nДодає значення EXP.\n/exp remove 200\nВіднімає значення EXP.
command.help.fillitems=Використання: [green]/fillitems [sky][назва команди][][]\nНаповнити ядро предметами.\n[purple]== Приклад[]\n/fillitems\n/fillitems crux\n/fillitems sharded
command.help.freeze=Використання: [green]/freeze [sky]<ім'я гравця>[][]\nЗаморозити гравця, щоб він не міг рухатися з цієї позиції.\n[purple]== Приклад[]\n/freeze Gureumi\n/freeze 2\n/freeze Gu
command.help.gg=Використання: [green]/gg [ім'я команди-переможця][]\nНегайно здатися.\n[purple]== Приклад[]\n/gg\n/gg crux
command.help.god=Використання: [green]/god [sky]<гравець>[][]\nЗробити здоров'я гравця нескінченним.\n[purple]== Приклад[]\n/god\n/god nickname\n/god Gureumi
command.help.help=Використання: [green]/help [sky]<номер сторінки або команда>[][]\nПереглянути список команд або опис команди.\n[purple]== Приклад[]\n/help\n/help 2\n/help motd
command.help.hub=Використання: [green]/hub [sky]<set/zone/block/count/total/remove> [IP сервера] [опції][][]\nСтворити зони або блоки у вашому поточному місці, які дозволяють вам переходити на інші сервери, лічильники гравців тощо.\nДля того, щоб користувачі могли підключатися до правильного сервера, адреса сервера повинна бути зовнішнім IP або доменом.\n\n[purple]== Приклад[]\n[green]/hub set[]\nБлокує будівництво та знищення, крім дозволених груп на карті.\n[green]/hub zone mindustry.kr[]\nВведіть цю команду і вкажіть діапазон, натискаючи початкову та кінцеву точки.\nОдиниці можуть увійти на цей сервер, увійшовши або натиснувши в межах вказаного діапазону.\n[green]/hub block mindustry.kr owner's server[]\nЯкщо ви натиснете блок у поточному місці, ви будете підключені до сервера mindustry.kr.\nІ в блоці до блоку додається повідомлення з описом кількості серверів та сервера власника.\nКоли ви знищуєте блок, він автоматично зникає.\n[green]/hub count mindustry.kr[]\nВідображає кількість серверів у поточному місці як блок.\n[green]/hub total[]\nВикористовуючи команду /hub, обчислює кількість серверів, підключених до поточного місця, і відображає їх у блоках.\n[green]/hub remove mindustry.kr:7100[]\nВидаляє всі блоки та зони входу, що ведуть на цей сервер.\n[green]/hub reset[]\nСкидає всі лічильники гравців.
command.help.hud=Використання: [green]/hud [sky]<тип>[][]\nВідображає інформацію на екрані.\nВведення його ще раз увімкне або вимкне HUD.\n[purple]== Приклад[]\n/hud health - Показати здоров'я одиниці\n/hud apm - Показати кількість дій гравця за хвилину
command.help.info=Використання: [green]/info [sky]<гравець>[][]\nВідображає інформацію користувача.\n[purple]== Приклад[]\n/info\n/info Gureumi
command.help.js=Використання: [green]/js [sky]<код>[][]\nВиконати введений код на сервері.\nОскільки ви безпосередньо керуєте сервером, будьте обережні, надаючи цю команду іншим користувачам.\n[purple]== Приклад[]\n/js Call.sendMessage("Hello!");\n/js Vars.netServer.admins.admins.toString();
command.help.kickall=Використання: [green]/kickall[]\nВикидає всіх користувачів, крім себе та адміністратора.\nВикинутий користувач не може увійти на сервер на певний період часу.
command.help.kill=Використання: [green]/kill [sky]<ім'я гравця>[][]\nНегайно знищує вашу одиницю або одиницю іншого.\n[purple]== Приклад[]\n/kill\n/kill Gureumi
command.help.killall=Використання: [green]/killall [sky]<назва команди>[][]\nЗнищує вашу команду або всі її одиниці.\n[purple]== Приклад[]\n/killall\n/killall malis\n/killall derelict
command.help.killunit=Використання: [green]/killunit [sky]<назва одиниці> [кількість одиниць] [назва команди][][]\nЗнищує конкретні одиниці.\nЯкщо кількість не задана або дорівнює 0, знищуються всі відповідні одиниці.\n[purple]== Приклад[]\n/killunit dagger\n/killunit alpha 5\n/killunit merui 0 crux
command.help.language=Використання: [green]/language [sky]<локаль>[][]\nВстановлює мову поточного облікового запису.\n[purple]== Приклад[]\n/language en_US\n/language ko_KR
command.help.log=Використання: [green]/log []\nУвімкнути лог блоків.\n[purple]== Приклад[]\n/log
command.help.login=Використання: [green]/login [sky]<ID облікового запису> <пароль>[][]\nУвійдіть до свого існуючого облікового запису.\n[purple]== Приклад[]\n/login yourid password\n/login blahblah loremipsum
command.help.maps=Використання: [green]/maps [sky]<кількість сторінок>[][]\nВідображає карти на сервері.\n[purple]== Приклад[]\n/maps\n/maps 3
command.help.me=Використання: [green]/me [sky][чат][][]\nВикористовуйте спеціальний формат чату, щоб виділити свій чат.\n[purple]== Приклад[]\n/me Don't attach router\n/me Hello!
command.help.meme=Використання: [green]/meme [sky][тип][][]\nСпробуйте цю команду, наповнену мемами!\n[purple]== Приклад[]\n/meme router
command.help.motd=Використання: [green]/motd[]\nПеревірте сьогоднішні повідомлення сервера.
command.help.mute=Використання: [green]/mute [sky]<ім'я гравця>[][]\nВимкнути можливість гравця спілкуватися.\n[purple]== Приклад[]\n/mute Gureumi
command.help.not.exists=Команду не знайдено! Введіть /help, щоб побачити список.
command.help.pause=Використання: [green]/pause[]\nПризупинити гру. Ця опція впливає на всіх гравців.
command.help.players=Використання: [green]/players [sky]<кількість сторінок>[][]\nПереглянути список гравців, які зараз на сервері.\nКоли гравця не можна вибрати через певні символи у голосуванні або нікнеймі, можна вводити тільки числа.\n[purple]== Приклад[]\n/players\n/players 1\n/players 3
command.help.pm=Використання: [green]/pm [sky]<ім'я гравця> [повідомлення...][][]\nНадіслати приватне повідомлення цільовому гравцю.\n[purple]== Приклад[]\n/pm 1 Hello!\n/pm Gureumi hello!
command.help.ranking=Використання: [green]/ranking [sky]<час/exp/attack/place/break/pvp> [сторінка][][]\nПоказує рейтинги гравців.\n[purple]== Приклад[]\n/ranking time\n/ranking place\n/ranking exp
command.help.reg=Використання: [green]/reg [sky]<id> <пароль> <повтор пароля>[][]\nУ випадку конкретного сервера, можливо, потрібно зареєструватися як член, щоб грати на сервері.\nУ цьому випадку, якщо ви зареєструєте обліковий запис, ви зможете грати на сервері, а ігрові дані зберігаються на сервері.\nЩоб уникнути неправильного введення пароля, ви повинні ввести один і той же пароль двічі, щоб зареєструвати обліковий запис.\n[green]== Правильний спосіб[]\n/reg Gureumi password password\n[scarlet]== Неправильний спосіб[]\n/reg Gureumi password blahblah
command.help.report=Використання: [green]/report [sky]<ім'я гравця> <причина...>[][]\nПоскаржитися на гравця.\nЦе може бути перевірено та оброблено адміністратором або власником сервера.\n[purple]== Приклад[]\n/report Gureumi погані слова\n/report Baka griefer
command.help.rollback=Використання: [green]/rollback [sky]<ім'я гравця>[][]\nСкасовує дію, вчинену конкретним гравцем.\n[purple]== Приклад[]\n/rollback Gureumi\n/rollback baka
command.help.search=Використання: [green]/search [sky]<ім'я гравця>[][]\nВикористовується, коли потрібна інформація про гравця.\nЦя функція також доступна, коли гравець офлайн.\n[purple]== Приклад[]\n/search Gureumi
command.help.setitem=Використання: [green]/setitem [sky]<ім'я предмета> <кількість> [назва команди][][]\nВстановлює кількість предметів у ядрі.\n[purple]== Приклад[]\n/setitem copper 100\n/setitem lead 500\n/setitem silicon sharded
command.help.setperm=Використання: [green]/setperm [sky]<ім'я гравця> <назва групи>[][]\nВстановити групу дозволів для цього гравця.\nСписок груп можна знайти у файлі permission.txt на сервері.\n[purple]== Приклад[]\n/setperm Gureumi owner\n/setperm Gureumi admin
command.help.skip=Використання: [green]/skip [sky]<кількість хвиль>[][]\nПочати [green]n[] хвилю негайно.\nПри використанні в PvP/attack тощо, це може призвести до непередбачуваних результатів залежно від налаштувань карти!\n[purple]== Приклад[]\n/skip 5\n/skip 8
command.help.spawn=Використання: [green]/spawn [sky]<одиниця/блок> <назва одиниці/блоку> [кількість(оберт)/команда блоку] [команда одиниці][][]\nЗакликати одиницю або блок.\n[purple]== Приклад[]\n/spawn unit dagger 10\nЗакликає 10 одиниць dagger у поточному місці гравця.\n/spawn block duo 90\nЗакликає блок турелі duo, що дивиться вправо, у поточному місці гравця.\n/spawn block copper-wall crux\nРозміщує мідну стіну для команди crux у поточному місці.
command.help.status=Використання: [green]/status[]\nВідображає інформацію про сервер.\nЯкщо TPS сервера падає нижче 55, продуктивність цього сервера досягає свого ліміту і ваша гра зазнає лагів.
command.help.strict=Використання: [green]/strict [sky]<ім'я гравця>[][]\nСтрого контролювати дії цільового гравця.\nКорисно для команди спектора або для суворих дій гріферів.\n[purple]== Приклад[]\n/strict Gureumi\n/strict 3\n/strict reumi
command.help.team=Використання: [green]/team [sky]<назва команди> <ім'я гравця>[][]\nЗмінити власну команду або команду цільового гравця.\nДоступні команди: derelict, sharded, crux, green, malis та blue.\n[purple]== Приклад[]\n/team crux\n/team Gureumi crux\n/team Gureumi green
command.help.tempban=Використання: [green]/tempban [sky]<ім'я гравця> <час> <причина бана>[][]\nЗаблокувати гравця на певний період часу.\nОдиниця часу: "хвилини".\n[purple]== Приклад[]\n/tempban Gureumi 5 baka\n/tempban Gureumi 60 spam
command.help.time=Використання: [green]/time[]\nВідображає час сервера.
command.help.tp=Використання: [green]/tp [sky]<ім'я гравця>[][]\nНегайно переміститися до місця цього гравця.\n[purple]== Приклад[]\n/tp Gureumi
command.help.tpp=Використання: [green]/tpp [sky]<ім'я гравця>[][]\nЗакріпити камеру на цільовому гравцеві.\nЯкщо гравець залишає сервер або знову вводить команду, камера буде відключена.\n[purple]== Приклад[]\n/tpp Gureumi\n/tpp baka
command.help.unban=Використання: [green]/unban [sky]<uuid/ip>[][]\nРозблокувати гравця.\n[purple]== Приклад[]\n/unban AAAAAAAAAAAAAAA==\n/unban 127.0.0.1
command.help.unmute=Використання: [green]/unmute [sky]<ім'я гравця>[][]\nЗняти статус муту для цього гравця.\n[purple]== Приклад[]\n/unmute Gureumi
command.help.url=Використання: [green]/url [sky]<назва команди>[][]\nВідкриває URL, що міститься в конкретній команді. Ця команда підключить вас до зовнішнього веб-браузера.\n[purple]== Приклад[]\n/url hub
command.help.vote=Використання: [green]/vote [sky]<kick/map/gg/skip/back/random/reset> [ім'я гравця/кількість/map name] [причина][][]\nГолосування дозволяє переміщуватися на визначену карту, завершувати гру, кікати, пропускати хвилі тощо.\n[brown]== структура команди[]\n[orange] /vote kick <ім'я> <причина кіка>[]\nЦя команда починає голосування на кік гравця\n[orange]/vote map <частина назви карти або номер карти> <причина вибору карти>[]\nЦя команда починає голосування на цю карту.\n[orange]/vote skip <кількість хвиль для пропуску>[]\nЦя команда починає голосування, яке пропускає вказану кількість хвиль одразу.\n[orange]/vote back <Причина для відкату>[]\nЦя команда починає опитування, яке завантажує попередньо збережений стан карти.\n[orange]/vote gg[]\nЦя команда починає голосування, яке негайно завершує гру.\n[orange]/vote random[]\nЦя команда починає опитування, яке запускає випадковий ефект.\n[orange]/vote reset[]\nЦя команда негайно скасовує всі голосування.\n\n[purple]== Приклад[]\n/vote kick Gureumi цей хлопець ідіот\n/vote map 2 Ця карта зламано, тому наступна\n/vote map maze Переходимо до базової карти\n/vote skip 10\n/vote back Griefer
command.help.weather=Використання: [green]/weather [sky]<rain/snow/sandstorm/sporestorm> <час>[][]\nСтворює погоду на поточній карті.\nОдиниця часу: "секунди", доступні погодні умови: дощ, сніг, піщана буря та споровий шторм.\nПісля створення погоди її не можна буде скасувати, поки час не спливе.\n[purple]== Приклад[]\n/weather rain 1\n/weather snow 6\n/weather sandstorm 10
