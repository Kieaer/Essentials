command.help.chars=사용법: [green]/chars [sky]<글자>[][]\n현재 위치에 블록으로 글자를 씁니다. (영어밖에 안됨)\n[purple]== 예시[]\n/chars text\n/chars hello\n/chars it's text!
command.help.color=사용법: [green]/color[]\n자신의 닉네임을 움직이는 무지개 색상으로 바꿉니다.\n한번 더 입력하면 원래 닉네임으로 돌아갑니다.
command.help.effect=사용법: [green]/effect [sky]<효과 이름> <x> <y> <각도> <색상>[][]\n지정된 위치에 효과를 발생 시킵니다.\n사용 효과 목록을 볼려면 [green]/url effect[] 를 입력하세요.\n[purple]== 예시[]\n/effect tapBlock 30 30 0 red\n/effect launchPod 5 8 30 purple\n/effect coreBurn 70 85 270 navy
command.help.gg=사용법: [green]/gg[]\n말 그대로 즉시 항복 처리 시킵니다.
command.help.god=사용법: [green]/god [sky]<플레이어 이름>[][]\n플레이어의 체력을 무한대로 만듭니다.\n[purple]== 예시[]\n/god\n/god 닉네임\n/god Gureumi
command.help.help=사용법: [green]/help [sky]<페이지 숫자 또는 명령어>[][]\n명령어 목록을 보거나 해당 명령어의 설명을 봅니다.\n[purple]== 예시[]\n/help\n/help 2\n/help motd
command.help.hub=사용법: [green]/hub [sky]<set/zone/block/count/total/remove> [서버 IP] [옵션][][]\n현재 위치에 다른 서버로 이동할 수 있게 하는 구역 또는 블록, 인원 카운터 등을 만듭니다.\n유저들이 올바른 서버로 접속하게 할려면 서버 주소를 반드시 외부IP 또는 도메인이어야 합니다.\n[purple]== 예시[]\n[green]/hub set[]\n현재 서버를 허브 서버로 설정하고, 플레이어 팀을 Derelict 으로 설정합니다.\n[green]/hub zone mindustry.kr 10 true[]\n현재 위치에서 mindustry.kr 서버로 접속하는 10칸 범위의 구역을 클릭해서 접속할 수 있게 만듭니다.\n마지막 값이 false 일 경우 플레이어는 해당 구역에 들어가는 것 만으로 접속하게 됩니다.\n[green]/hub block mindustry.kr owner's server[]\n현재 위치에 있는 블록을 클릭하면 mindustry.kr 서버로 접속하게 만듭니다.\n그리고 해당 블록에는 서버 인원 및 owner's server 이라는 설명이 붙은 메세지가 블록에 붙습니다.\n해당 블럭을 파괴하면 자동으로 사라집니다.\n[green]/hub count mindustry.kr[]\n현재 위치에 서버 인원을 블록으로 표시 해 줍니다.\n[green]/hub total[]\n현재 위치에 /hub 명령어를 사용하여 연결한 모든 서버의 인원을 계산하여 블록으로 표시 해 줍니다.\n[green]/hub remove mindustry.kr:7000[]\n해당 서버로 이동하는 모든 블록과 입장 구역을 삭제합니다.
command.help.info=사용법: [green]/info [sky]<플레이어 이름>[][]\n해당 유저의 정보를 표시합니다.\n[purple]== 예시[]\n/info\n/info Gureumi
command.help.js=사용법: [green]/js [sky]<코드>[][]\n입력한 코드를 서버에서 실행합니다.\n서버를 직접 제어하기 때문에, 이 명령어 권한을 다른 유저들에게 지급할 때 주의하세요.\n[purple]== 예시[]\n/js Call.sendMessage("안녕하세요!");\n/js Vars.netServer.admins.admins.toString();
command.help.kickall=사용법: [green]/kickall[]\n자신과 관리자를 제외한 모든 유저를 강퇴 시킵니다.\n강퇴된 유저는 일정 시간동안 서버에 입장할 수 없습니다.
command.help.kill=사용법: [green]/kill [sky]<플레이어 이름>[][]\n자신의 유닛 또는 상대의 유닛을 즉시 파괴 시킵니다.\n[purple]== 예시[]\n/kill\n/kill Gureumi
command.help.killall=사용법: [green]/killall [sky]<팀 이름>[][]\n자신의 팀 또는 해당하는 팀 유닛을 모두 파괴합니다.\n[purple]== 예시[]\n/killall\n/killall malis\n/killall derelict
command.help.login=사용법: [green]/login [sky]<아이디> <비밀번호>[][]\n기존에 사용하던 계정에 로그인 합니다.\n[purple]== 예시[]\n/login yourid password\n/login blahblah loremipsum
command.help.maps=사용법: [green]/maps [sky]<페이지 숫자>[][]\n서버에 있는 맵들을 표시합니다.\n[purple]== 예시[]\n/maps\n/maps 3
command.help.me=사용법: [green]/me [sky][할말][][]\n특수한 채팅 포맷을 사용하여 자신의 채팅을 돋보이게 합니다.\n[purple]== 예시[]\n/me 분배기 붙여놓으면 안됨\n/me 안녕!
command.help.meme=사용법: [green]/meme [sky][종류][][]\n밈이 가득 담긴 이 명령어를 사용 해 보세요!\n[purple]== 예시[]\n/meme router
command.help.motd=사용법: [green]/motd[]\n오늘의 서버 메세지를 확인합니다.
command.help.mute=사용법: [green]/mute [sky]<플레이어 이름>[][]\n해당 플레이어를 채팅 금지 시킵니다.\n[purple]== 예시[]\n/mute Gureumi
command.help.pause=사용법: [green]/pause[]\n게임을 일시 정지 시킵니다. 이 옵션을 모든 플레이어에게 영향을 줍니다.
command.help.players=사용법: [green]/players [sky]<페이지 숫자>[][]\n현재 서버에 있는 플레이어의 목록을 봅니다.\n투표 또는 닉네임에 특정 문자의 이유로 플레이어를 선택할 수 없을 때 숫자만 입력하여 사용할 수 있습니다.\n[purple]== 예시[]\n/players\n/players 1\n/players 3
command.help.reg=사용법: [green]/reg [sky]<아이디> <비밀번호> <비밀번호 재 입력>[][]\n특정 서버의 경우 회원가입으로 서버를 플레이 하도록 설정되어 있을 수 있습니다.\n이럴때 계정 등록하면 서버를 플레이 할 수 있으며, 서버에 플레이 데이터가 기록됩니다.\n비밀번호를 잘못 입력하는 것을 방지하기 위해 같은 비밀번호를 2번 입력해야 계정을 등록할 수 있습니다.\n[green]== 올바른 방법[]\n/reg Gureumi password password\n[scarlet]== 잘못된 방법[]\n/reg Gureumi password blahblah
command.help.search=사용법: [green]/search [sky]<플레이어 이름>[][]\n플레이어에 대한 정보가 필요할 때 사용합니다.\n이 기능은 해당 플레이어가 오프라인 일 때에도 사용할 수 있습니다.\n[purple]== 예시[]\n/search Gureumi
command.help.setperm=사용법: [green]/setperm [sky]<플레이어 이름> <그룹 이름>[][]\n해당 플레이어의 권한 그룹을 설정합니다.\n그룹 목록은 서버 내 permission.txt 파일에서 찾을 수 있습니다.\n[purple]== 예시[]\n/setperm Gureumi owner\n/setperm Gureumi admin
command.help.spawn=사용법: [green]/spawn [sky]<unit/block> <유닛/블록 이름> <개수/각도>[][]\n유닛 또는 블록을 소환합니다.\n[purple]== 예시[]\n/spawn unit dagger 10\n현재 플레이어 위치에 대거 유닛을 10마리 소환합니다.\n/spawn block duo 90\n현재 플레이어 위치에 오른쪽으로 바라보는 듀오 포탑 블록을 소환합니다.
command.help.status=사용법: [green]/status[]\n서버 정보를 표시합니다.\nTPS가 55미만으로 떨어진다면 서버 성능이 한계에 도달해서 게임에 지연 시간이 생기고 있다는 것입니다.
command.help.team=사용법: [green]/team [sky]<팀 이름> <플레이어 이름>[][]\n자신의 팀 또는 상대의 팀을 변경합니다.\n사용 가능한 팀은 derelict, sharded, crux, green, malis, blue 입니다.\n[purple]== 예시[]\n/team crux\n/team Gureumi crux\n/team Gureumi green
command.help.tempban=사용법: [green]/tempban [sky]<플레이어 이름> <시간> <밴 사유>[][]\n해당 플레이어를 일정 시간동안 차단 처리합니다.\n시간 단위는 "분" 입니다.\n[purple]== 예시[]\n/tempban Gureumi 5 바보라서\n/tempban Gureumi 60 도배ㄴㄴ
command.help.tp=사용법: [green]/tp [sky]<플레이어 이름>[][]\n해당 플레이어의 위치로 즉시 이동합니다.\n[purple]== 예시[]\n/tp Gureumi
command.help.unmute=사용법: [green]/unmute [sky]<플레이어 이름>[][]\n해당 플레이어의 채팅 금지를 해제합니다.\n[purple]== 예시[]\n/unmute Gureumi
command.help.url=사용법: [green]/url [sky]<명령어 이름>[][]\n특정 명령어에 담긴 URL을 엽니다. 이 명령어를 사용하면 외부 웹 브라우저로 연결됩니다.\n[purple]== 예시[]\n/url hub
command.help.vote=사용법: [green]/vote [sky]<kick/map/gg/skip/back/random> [플레이어 이름/횟수/맵 이름] [reason][][]\n투표를 통해 지정된 맵으로 이동하거나 게임 오버, 강퇴, 웨이브 건너뛰기 등을 할 수 있습니다.\n[brown]== 명령어 구조[]\n/vote kick <이름> <강퇴 이유>\n/vote map <맵 이름의 일부 또는 맵 번호> <맵 선택 이유>\n/vote skip <건너뛸 웨이브 횟수>\n/vote back <빽섭 하는 이유>\n[purple]== 예시[]\n/vote kick Gureumi 어쨌든 이 사람 바보임\n/vote map 2 이 맵 망했으니 다음으로\n/vote map maze 기본맵 ㄱㄱ\n/vote gg\n/vote skip 10\n/vote back 테러당함 ㄱㄱ\n/vote random
command.help.weather=사용법: [green]/weather [sky]<rain/snow/sandstorm/sporestorm> <시간>[][]\n현재 맵에 날씨를 생성합니다.\n시간 단위는 "초" 이며, 사용 가능한 날씨는 rain, snow, sandstorm, sporestorm 입니다.\n날씨가 한번 생성되면 시간이 다 될때까지 취소할 수 없습니다.\n[purple]== 예시[]\n/weather rain 1\n/weather snow 6\n/weather sandstorm 10
