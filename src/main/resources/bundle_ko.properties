config.blockIP=리눅스 서버인 경우, iptables 를 사용하여 플레이어를 ban 합니다.\n이렇게 하면 해당 유저의 커뮤니티 서버 목록에서 이 서버가 표시 되지 않게 됩니다.\n이 기능을 사용할려면 iptables 명령어가 사용 가능한지 확인 해야 합니다.
event.ban.iptables={0} IP가 iptables 에 추가 되었습니다.
log.player.banned={0} ({1}) 플레이어가 차단 되었습니다.
event.ban.iptables.exists=이미 차단된 {0} 플레이어의 {1} IP 를 iptables 에 추가 했습니다.
event.ban.iptables.remove=설정에서 blockIP 값이 false 이므로, 추가되었던 IP 목록을 삭제 했습니다.
config.sudopassword=blockIP 기능을 활성화 한 경우, sudo 비밀번호를 입력해야 합니다.
config.sudopassword.repeat=이 비밀번호는 저장되지 않으므로, 서버를 시작 할때마다 입력해야 합니다.
config.sudopassword.no-check=기능이 작동하지 않을 경우, 비밀번호가 틀렸을 수 있습니다. 이때는 서버를 재시작 해 주세요.
